<!DOCTYPE html>
<html>

<head>
    <title> Random User Generator</title>

</head>

<body>

    <div class="container">


        <div style="background-color: blue;color: white;" class="jumbotron">
            <h1> Random User Generator Application</h1>
        </div>


        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="gender" value="option1" checked>male
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="gender" value="option2">Female
            <label class="form-check-label" for="radio2"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="gender" value="option2">All
            <label class="form-check-label" for="radio2"></label>
          </div>
          

    </div>

</body>
